
<div class="ui raised segment">
    <h2 class="ui header">Demo Form: Ng Model</h2>
    <form class="ui form">
        <div class="field">
            <label for="productNameInput">
                Product Name
            </label>
            <input 
                type="text"
                id="productNameInput"
                placeholder="Product Name"
                name="productName"
                [(ngModel)]="productName">
        </div>
    </form>

    <div class="ui info message">
        This product name is: {{productName}}
    </div>
</div>
