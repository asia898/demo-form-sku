
<div class="ui raised segment">
    <h2 class="ui header">Demo Form: With Validations</h2>
    <form [formGroup]="myForm"
        (ngSubmit)="onSubmited(myForm.value)"
        class="ui form"
        [class.error]="!myForm.valid && myForm.touched">
        <div class="field"
            [class.error]="!myForm.valid && myForm.controls['address'].touched">
            <label for="addressInput">Address</label>
            <input type="text"
                id="addressInput"
                placeholder="address"
                [formControl]="$any(myForm.controls['address'])">
            <div *ngIf="!myForm.controls['address'].valid" class="ui error message">Address is invalid</div>
            <div *ngIf="myForm.controls['address'].hasError('required')" class="ui error message">Address is required</div>
        </div>
        <div *ngIf="!myForm.valid" class="ui error message">Form is invalid</div>
        <button type="submit" class="ui button">Submit</button>
    </form>
</div>
