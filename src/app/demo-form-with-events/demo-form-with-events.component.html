
<div class="ui raised segment">
    <h2 class="ui header">Demo Form: With On Change Event</h2>
    <form [formGroup]="myForm"
        (ngSubmit)="onSubmited(myForm.value)"
        class="ui form"
        [class.error]="!myForm.valid && myForm.touched">
        <div class="field"
            [class.error]="!myForm.valid && sku.touched">
            <label for="skuInput2">Sku</label>
            <input type="text"
                id="skuInput2"
                placeholder="sku"
                [formControl]="$any(sku)">
            <div *ngIf="!sku.valid" class="ui error message">Sku is invalid</div>
            <div *ngIf="sku.hasError('required')" class="ui error message">Sku is required</div>
        </div>
        <div *ngIf="!myForm.valid" class="ui error message">Form is invalid</div>
        <button type="submit" class="ui button">Submit</button>
    </form>
</div>
